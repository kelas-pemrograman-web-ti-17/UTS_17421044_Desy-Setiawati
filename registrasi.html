<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<strong><tittle>Registrasi</tittle></strong>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/release/v5.0.8/css/solid.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="modal-dialog center">

	<div class="col-12 main-section"> 

		<div class="modal-content"> 
		
			<div class="col-12 title-signup">
				<h1>Sign Up</h1>
			</div>
			
			<div class="col-12 form-input"> 
				<form action="#" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Masukan Nama" name="r_nama" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Masukan NPM" name="r_npm" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Masukan TTL" name="r_ttl" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Masukan Jenis Kelamin" name="r_jk" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Masukan Agama" name="r_agama" required>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Masukan Hoby" name="r_hoby" required>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control" placeholder="Email Address" name="r_ad" required>
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" name="f_pw" required>
                    </div>
					<button type="submit" class="btn btn-info">
					<i class="fa fa-sign-in"> Daftar</i></button>
                  </form>
				</div>
					<div class="col-12 signin">
					<a href="http://localhost/UTSPemWeb/login.html">Sudah Punya Akun? Login Sekarang!</a>
					</div>
		</div>
	</div>
		
	</div>
	
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.ja"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	

</body>

</html>
